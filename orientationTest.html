<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <meta name="theme-color" content="#16191C">
  
  <style>
  body {
    overflow: hidden;
  }
    
  #box {
    position: absolute;
    background: linear-gradient(90deg, rgb(212, 175, 55), rgb(222,225,228));
    left: 0%;
    top: 0%;
    width: 100vw;
    height: 100vh;
  }
  </style>

  <script>
  function calcGradient() {
    var e = window.event

    var posX = window.event.clientX - 0.5 * window.innerWidth
    var posY = window.event.clientY - 0.5 * window.innerHeight

    var deg = (180/Math.PI) * Math.atan(posY / posX) - 90
    if(posX >= 0) {
      deg+=180
    } else {
      if (posY >= 0) {
        deg = 360 + deg
      }
    }
    document.getElementById('box').style.background = "linear-gradient("+ deg +"deg, rgb(112, 75, 25), rgb(212, 175, 55)"
    //document.body.innerHTML = "x,y: "+posX +" , "+ posY+"<br>deg: " + deg
  }

  document.addEventListener("mousemove", calcGradient)
  document.addEventListener("mousedown", calcGradient)
  </script>
</head>

<body>
  <div id="box"></div>
</body>
</html>
